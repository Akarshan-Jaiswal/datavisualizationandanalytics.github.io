<body>
    <!-- DOCTYPE html-->
<meta charset="utf-8">
<style>
  rect{
  stroke:black ;
  stroke-width:"5px";
  transition: 100ms;
  }
  rect:hover{
  fill:bisque;
  stroke: aqua;
  stroke-width: 10px;
  }
</style>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
	const svg = d3.select('body')
	.append("svg"); // create svg
	svg.attr('viewBox', '0 0 100 1000'); // position svg on screen
    
  const marks = [];
  for (let index=0 ;index<100; index++){
    marks.push({
      y: index*10,
      width: 100,
      height:5,
      mask:'url(#circle-mask)',
    });
  }
	svg.selectAll('rect').data(marks).join("rect")
    .attr("y",(d)=>d.y)
    .attr("width",(d)=>d.width)
    .attr("height",(d)=>d.height)
    .attr("mask",(d)=>d.mask)
    //svg.selectAll('rect').remove()

    svg.selectAll("rect").data(range(100)).join('rect')
    .attr('x',(d)=>d*10).attr('width',5).attr('height',100);
</script>
</body>

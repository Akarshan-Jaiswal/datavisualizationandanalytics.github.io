<body>
    <!-- DOCTYPE html-->
<meta charset="utf-8">
<style>
  rect{
    fill:aliceblue;
    stroke:black ;
    stroke-width:"1px";
    transition: 100ms;
  }
  rect:hover{
    fill:bisque;
    stroke: aqua;
    stroke-width: 20px;
  }
</style>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>const width = window.innerWidth;
    const height = window.innerHeight;
        
    const svg = d3.select('body')
      .append('svg')
      .attr('width', width)
      .attr('height', height);
    
    const n = 100;
    
    svg
      .append('g')
      .selectAll('rect')
      .data(d3.range(n))
      .join('rect')
        .attr('y', (d) => d * 20)
        .attr('width', width)
        .attr('height', 10)
        .attr('mask', 'url(#circle-mask)');
  
    svg
      .append('g')
      .selectAll('rect')
      .data(d3.range(n))
      .join('rect')
        .attr('x', (d) => d * 30)
        .attr('width', 15)
        .attr('height', height)
        .attr('mask', 'url(#circle-mask-2)');
    
</script>
</body>
